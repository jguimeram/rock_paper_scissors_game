<!DOCTYPE html>
<html lang="en">
<!-- new version-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Victor+Mono:ital,wght@0,300;0,400;0,500;0,700;1,700&display=swap">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
    <title>RPS Game</title>
</head>

<body>
    <div class="container">
        <div class="arena">
            <div class="result" id="player">
                <div class="circle player__selection"></div>
                <h3>player</h3>
            </div>
            <div class="versus">
                <h3>VS</h3>
                <p class="board"></p>
            </div>
            <div class="result" id="computer">
                <div class="circle computer__selection"></div>
                <h3>computer</h3>
            </div>
        </div>
        <div class="score">
            <h2 class="player__score">0</h2>
            <h2 class="computer__score">0</h2>
        </div>
        <div class="cards">
            <div class="card">
                <img src=" img/rock.svg" alt="" class="card-img" id="rock">
            </div>
            <div class="card" id="paper">
                <img src="img/paper.svg" alt="" class="card-img" id="paper">
            </div>
            <div class="card" id="scissors">
                <img src="img/scissors.svg" alt="" class="card-img" id="scissors">
            </div>
        </div>
        <input type="button" value="start" class="gameButton">
    </div>
</body>

</html>
